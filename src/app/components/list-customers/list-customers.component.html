<!--table-->

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="new">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <button mat-flat-button color="accent" (click)="onEdit()">
        <mat-icon>save</mat-icon>New
      </button> </th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
    <td mat-cell *matCellDef="let element"> {{element.order}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>Edit
      </button> &nbsp;

      <button mat-flat-button color="warn" (click)="onDelete(element.id)">
        Delete
        <mat-icon>delete</mat-icon>
      </button>&nbsp;





    </td>





  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
